<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Philip Wig">

    <!-- make node integration compatible -->
    <!-- <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script> -->

    
    <title>Robotic Dashboard</title>

    <link rel="stylesheet" href="/css/superhero/bootstrap.min.css">
    <link rel="stylessheet" href="/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">

    
    <!-- <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>-->
 

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Robotic Football Command Center</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/robotinfo">Robot Information</a>
          <a class="nav-item nav-link" href="/reprogramming">Reprogramming</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!--File Browser-->
          <div class="container mt-4">
            <div class="panel panel-default mainpanel">
              <div class="panel-heading">
                File Browser
                <span class="up">
                  <i class="fa fa-level-up"></i> Up
                </span>
                <span class="refresh">
                  <i class="fa fa-refresh"></i> Refresh
                </span>
              </div>
              <div class="panel-body">
                <table class="linksholder"></table>
              </div>
            </div>
          </div>

          <!--File Uploader-->
          <div class="container mt-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="singleupload-tab" data-toggle="tab" href="#singleupload" role="tab"
                  aria-controls="home" aria-selected="true">Single Upload</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="multipleupload-tab" data-toggle="tab" href="#multipleupload" role="tab"
                  aria-controls="profile" aria-selected="false">Multiple Upload</a>
              </li>
          
            </ul>
            <div class="tab-content" id="myTabContent">
              <!--Single Upload-->
              <div class="tab-pane fade show active" id="singleupload" role="tabpanel" aria-labelledby="home-tab">
                  <div class="container mt-4">
                    <form id="simgleUploadForm" action="/uploadfile" enctype="multipart/form-data" method="POST">
                      <div class="form-group">
                        Select File:
                        <input type="file" name="myFile" id="singleFileInput" single />
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <span id="singleUploadstatus"></span>
                    </form>
                  </div>
              </div>

              <!--Multiple Upload-->
              <div class="tab-pane fade" id="multipleupload" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container mt-4">
                  <form id="multipleUploadForm" action="/uploadmultiple" enctype="multipart/form-data" method="POST">
                    <div class="form-group">
                      Select File:
                      <input type="file" name="myFiles" id="multipleFileInput" multiple />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <span id="multipleUploadstatus"></span>
                  </form>
                </div>
              </div>
            </div>

          </div>         
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch" checked="">
          <label class="custom-control-label" for="customSwitch">Toggle this switch element</label>
        </div>

        <div class="col">
          <h1>Select Robots to Reprogram</h1>
          <div id="checkboxes">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
              <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch2" checked="">
              <label class="custom-control-label" for="customSwitch2">Toggle this switch element</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch3" checked="">
              <label class="custom-control-label" for="customSwitch3">Toggle this switch element</label>
            </div>
          </div>     
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch4" checked="">
            <label class="custom-control-label" for="customSwitch4">Toggle this switch element</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck5" checked="">
            <label class="custom-control-label" for="customCheck5">Check this custom checkbox</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch6" checked="">
            <label class="custom-control-label" for="customSwitch6">Toggle this switch element</label>
          </div>
          <button type="button" class="btn btn-primary" id="reprogramRobots">Submit</button>
          <button type="button" class="btn btn-primary" id="checkUncheck">Check/Uncheck All</button>

        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.form.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>  
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- include socket.io client side script -->


    <script id="template" type="text/template">
      <!-- <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" checked="" name="check" value="{{cardID}}"> {{name}}
      </div> -->
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="{{cardID}}" checked="" name="check">
        <label class="custom-control-label" for="{{cardID}}">{{name}}</label>
      </div>
      
      <!-- <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="check" value="{{cardID}}">{{name}}
        </label> -->
      </div> 
    </script>

    <script>
      const socket = io(); //load socket.io-client and connect to the host that serves the page
      console.log("Started sockets");
      var firstPacket = true;

      socket.on('website', function (message) {
        try {
          if (firstPacket) {
            //console.log("First packet: " + JSON.stringify(message));
              
            for (var key of Object.keys(message)) {
              var robotData = {
                cardID: "",
                data: "bg-danger",
                name: "",
              }
                
              robotData.cardID = key;
              robotData.name = key.replace('r', '');

              $("#checkboxes").append(Mustache.render($("#template").html(), robotData));
            }
            firstPacket = false;
          }
        }
        catch (err) {
          console.log("Error: " + err.message);
        }
      });

      $('#reprogramRobots').on("click", function() {
        const checkboxes = document.querySelectorAll(`input[name="check"]:checked`);
        let values = [];
        checkboxes.forEach((checkbox) => {
            values.push(checkbox.value);
        });
        socket.emit('reprogramming', values);
      });

      $('#checkUncheck').on("click", function() {
        const cbs = document.querySelectorAll('input[name="check"]');
        cbs.forEach((cb) => {
            cb.checked = !cb.checked;
        });
      });
    </script>
  </body>
</html>
