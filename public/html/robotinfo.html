<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Philip Wig">

    <title>Robotic Dashboard</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/superhero/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Robotic Football Command Center</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/robotinfo">Robot Information</a>
          <a class="nav-item nav-link" href="/reprogramming">Reprogramming</a>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid mt-4">
      <div class="row justify-content-center" id="cards">
        <!-- bg-success, bg-danger, bg-warning, bg-info, bg-secondary-->
  
      </div>
  </div>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>  
    <script src="/socket.io/socket.io.js"></script> <!-- include socket.io client side script -->
    <script src="/js/mustache.min.js"></script>

    <script src="/js/robotinfo.js"></script>

    <!-- here is your template -->
    <script id="template" type="text/template">
            <div class="card m-3" id="{{cardID}}" style="width:17rem;">
                <h4 class="card-header card-title {{data}}" id="{{cardID}}title">{{name}}</h4>
                
                <div class="card-body p-0">
                  <h5 class="card-text p-3 m-0 text-left">Status</h5>

                  <ul class="list-group list-group-flush p-3 w-80">
                    <li class="list-group-item my-1 {{contoller}}">Contoller</li>
                    <li class="list-group-item my-1 {{tackle}}">Tackle</li>
                    <li class="list-group-item my-1 {{battery}}">Battery</li>
                  </ul>

                  <h5 class="card-text p-3 m-0 text-left">Info</h5>

                  <ul class="list-group list-group-flush p-0 mb-3">
                    <li class="list-group-item px-4 m-0">Position: {{position}}</li>
                    <li class="list-group-item px-4 m-0">Mac Address: {{macaddress}}</li>
                    <li class="list-group-item px-4 m-0">IP Address: {{ipaddress}}</li>
                    <li class="list-group-item px-4 m-0">Code version: {{version}}</li>
                  </ul>
                  <!-- <div class="container">
                    <div class="row">
                      <button type="button" class="btn btn-primary w-50">Reprogram</button>
                      <button type="button" class="btn btn-primary w-50">Change stuff</button>
                    </div>
                  </div> -->

                </div>
            </div>
    </script>

  </body>
</html>
