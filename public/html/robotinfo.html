<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Philip Wig">

    <title>Robotic Dashboard</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/superhero/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Robotic Football Command Center</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/robotinfo">Robot Information</a>
          <a class="nav-item nav-link" href="/reprogramming">Reprogramming</a>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid mt-4">
      <div class="row justify-content-center" id="cards">
        <!-- bg-success, bg-danger, bg-warning, bg-info, bg-secondary-->
  
      </div>
  </div>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>  
    <script src="/socket.io/socket.io.js"></script> <!-- include socket.io client side script -->
    <script src="/js/mustache.min.js"></script>

    <!-- here is your template -->
    <script id="template" type="text/template">
            <div class="card m-3" id="{{name}}">
                <h4 class="card-header card-title {{data}}">{{name}}</h4>
                
                <div class="card-body p-0">
                  <h5 class="card-text p-2 text-left m-0">Status</h5>

                  <ul class="list-group list-group-flush p-2 w-80">
                    <li class="list-group-item m-1 {{contoller}}">Contoller</li>
                    <li class="list-group-item m-1 {{tackle}}">Tackle</li>
                    <li class="list-group-item m-1 {{battery}}">Battery</li>
                  </ul>

                  <h5 class="card-text p-2 text-left m-0">Info</h5>

                  <ul class="list-group list-group-flush p-2">
                    <li class="list-group-item">Position: {{position}}</li>
                    <li class="list-group-item">Mac Address: {{macaddress}}</li>
                    <li class="list-group-item">IP Address: {{ipaddress}}</li>
                    <li class="list-group-item">Code version: {{version}}</li>
                  </ul>
                  <button type="button" class="btn btn-primary p-2">Reprogram</button>
                  <button type="button" class="btn btn-primary p-2">Change stuff</button>

                </div>
            </div>
    </script>





    <script>
      const socket = io(); //load socket.io-client and connect to the host that serves the page
        console.log("Started sockets");
        var firstPacket = true;

        socket.on('website', function (message) {
          try {
            if (firstPacket) {
              console.log("First packet: " + JSON.stringify(message));
              
              for (var key of Object.keys(message)) {
                var robotData = {
                  data: "bg-danger",
                  name: "",
                  contoller: "bg-info",
                  tackle: "bg-info",
                  battery: "bg-info",
                  position: "",
                  macaddress: "",
                  ipaddress: "",
                  version: ""
                }
                
                robotData.name = key;
                robotData.name = robotData.name.replace('r', '');

                if (!message[key].noData) {
                  robotData.data = "bg-success";
                  if (message[key].contollerStatus == "Disconnected") robotData.contoller = "bg-danger";
                  else robotData.contoller = "bg-success";
                  
                  if (message[key].tackleStatus == "Tackled") robotData.tackle = "bg-danger";
                  else robotData.tackle = "bg-success";


                  // robotData.battery = message[key].batteryLevel;
                  // robotData.position = message[key].batteryLevel;
                  // robotData.macaddress = message[key].batteryLevel;
                  // robotData.ipaddress = message[key].batteryLevel;
                  // robotData.version = message[key].batteryLevel;
                }
                console.log(robotData.name);
                $("#cards").append(Mustache.render($("#template").html(), robotData));
              }
              firstPacket = false;
            }
            else {
              // Sample message: "{"1":{"batteryLevel":"33","contollerStatus":"Connected","tackleStatus":"tackled","newData":true,"noData":false},"2":{"newData":false,"noData":true}, ..."
              console.log("New packet: " + JSON.stringify(message));

              for (var key of Object.keys(message)) {
                var robotData = {
                  data: "bg-danger",
                  name: "",
                  contoller: "bg-info",
                  tackle: "bg-info",
                  battery: "bg-info",
                  position: "",
                  macaddress: "",
                  ipaddress: "",
                  version: ""
                }
                robotData.name = key;
                robotData.name = robotData.name.replace('r', '');

                if (message[key].newData) {
                  console.log("Key: " + key);

                  robotData.data = "bg-success";

                  if (message[key].contollerStatus == "Disconnected") robotData.contoller = "bg-danger";
                  else robotData.contoller = "bg-success";

                  if (message[key].tackleStatus == "Tackled") robotData.tackle = "bg-danger";
                  else robotData.tackle = "bg-success";
                }

                $('#' + key).replaceWith(Mustache.render($("#template").html(), robotData));
              }
            }
          }
          catch (err) {
            console.log("Error: " + err.message);
          }
        })
    </script>
    

  </body>
</html>
