<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Philip Wig">

    <title>Robotic Dashboard</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>

  <body>

    <h1>Control LED light</h1>
    <p><input type="checkbox" id="light"></p>
    <p><id='message'>TEst TESts</id></p>
    <p id="speed"><h2>First Text</h2></p>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-danger">Danger</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- include socket.io client side script -->
    <script>
      var socket = io(); //load socket.io-client and connect to the host that serves the page
      
      socket.on('message',  function(data){    
        console.log("Received number " + data);
        document.getElementById("speed").textContent=data;
      })

      socket.on('news',  function(data){    
        console.log("Received stuff " + data);
      })
    </script>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>  
  </body>
</html>
