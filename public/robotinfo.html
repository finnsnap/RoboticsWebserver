<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Philip Wig">

    <title>Robotic Dashboard</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Robotic Football Command Center</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/robotinfo">Robot Information</a>
          <a class="nav-item nav-link" href="/reprogramming">Reprogramming</a>
        </div>
      </div>
    </nav>
    
    <div class="container">
        <span class="rounded-lg bg-gray"></span>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary">Primary</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-danger">Danger</button>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>  
    <script src="/socket.io/socket.io.js"></script> <!-- include socket.io client side script -->
    
    <script>
      const socket = io(); //load socket.io-client and connect to the host that serves the page
      console.log("Started sockets");

      socket.on('message',  function(data){    
        var message = JSON.parse(data);
        // Sample message: {"robotName":"ESP32","batteryLevel":"33","contollerStatus":"Connected","timeSinceReset":76038}
        console.log("Recieved message: " + data.toString() + "\nrobotName: " + message.robotName + "\nbatteryLevel: " + message.batteryLevel + "\ncontollerStatus: " + message.contollerStatus + "\ntimeSinceReset: " + message.timeSinceReset);

        document.getElementById("robotName").innerHTML = message.robotName; 
        document.getElementById("batteryLevel").innerHTML = message.batteryLevel; 
        document.getElementById("contollerStatus").innerHTML = message.contollerStatus; 
        document.getElementById("timeSinceReset").innerHTML = message.timeSinceReset; 
      })

      socket.on('test',  function(data){    
        console.log("Received stuff: " + data);
      })
    </script>
    

  </body>
</html>
