<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web interface for MQTT over Websockets">
    <meta name="author" content="Philip Wig">

    <title>Robotic Dashboard</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" ref="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/html"></script>
  </head>

  <body>

    <h1>Control LED light</h1>
    <p><input type="checkbox" id="light"></p>
    <p><id='message'>TEst TESts</id></p>
    <p id="speed"><h2>First Text</h2></p>


    <script src="/socket.io/socket.io.js"></script> <!-- include socket.io client side script -->
    <script>
      var speed_receieved = [];
      var socket = io(); //load socket.io-client and connect to the host that serves the page
      window.addEventListener("load", function(){ //when page loads
        var lightbox = document.getElementById("light");
        lightbox.addEventListener("change", function() { //add event listener for when checkbox changes
          socket.emit("light", Number(this.checked)); //send button status to server (as 1 or 0)
        });
      });
      socket.on('light', function (data) { //get button status from client
        document.getElementById("light").checked = data; //change checkbox according to push button on Raspberry Pi
        socket.emit("light", data); //send push button status to back to server
      });
      socket.on('message',  function(data){    
        console.log("Received number " + data);
        document.getElementById("speed").textContent=data;
      })
    </script>
    

  </body>
</html>
